version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins_server
    restart: unless-stopped
    privileged: true
    user: root
    ports:
      - "8080:8080"  # Jenkins UI
      - "50000:50000"  # Agentes Jenkins
    volumes:
      # Datos de Jenkins persistentes
      - jenkins_home:/var/jenkins_home
      # Socket de Docker para que Jenkins pueda ejecutar comandos docker
      - /var/run/docker.sock:/var/run/docker.sock
      # Binario de docker (para usar docker dentro de Jenkins)
      - /usr/bin/docker:/usr/bin/docker
      # Kubectl para desplegar en K3s
      - /usr/local/bin/kubectl:/usr/local/bin/kubectl
      # ConfiguraciÃ³n de K3s
      - /etc/rancher/k3s/k3s.yaml:/root/.kube/config
    networks:
      - jenkins_network

networks:
  jenkins_network:
    driver: bridge

volumes:
  jenkins_home:
    driver: local
