version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins_server
    restart: unless-stopped
    privileged: true
    user: root
    ports:
      - "8080:8080"  # Jenkins UI
      - "50000:50000"  # Agentes Jenkins
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
    volumes:
      # Datos de Jenkins persistentes
      - jenkins_home:/var/jenkins_home
      # Socket de Docker para que Jenkins pueda ejecutar comandos docker
      - /var/run/docker.sock:/var/run/docker.sock
      # Binario de docker (para usar docker dentro de Jenkins)
      - /usr/bin/docker:/usr/bin/docker
      # Kubectl para desplegar en K3s
      - /usr/local/bin/kubectl:/usr/local/bin/kubectl
      # Configuraci√≥n de K3s
      - /etc/rancher/k3s/k3s.yaml:/root/.kube/config
    networks:
      - jenkins_network

  # Docker-in-Docker (DinD) para builds aislados
  docker:
    image: docker:dind
    container_name: jenkins_docker
    restart: unless-stopped
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - jenkins_docker_certs:/certs/client
      - jenkins_home:/var/jenkins_home
    networks:
      - jenkins_network
    command: --storage-driver=overlay2

networks:
  jenkins_network:
    driver: bridge

volumes:
  jenkins_home:
    driver: local
  jenkins_docker_certs:
    driver: local
